{% extends 'base.html' %}
{% block messages%}
<h1>Join Now</h1>

        {% if messages %}
       <div class='row'>
        <div class="col-sm-12">
          {% for message in messages %}
    
          <p {% if message.tags == 'success' %} class="alert alert-success" {% endif %}>
             {{ message}}
          </p>
          {% endfor %}
        </div>
       </div>
     {% endif %}
{% endblock messages %}
